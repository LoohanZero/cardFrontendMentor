<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet"/>
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="card-container">
      <div class="card-result-container">
        <h1>Your Result</h1>
        <div class="card-result-circle">
          <p class="card-result-score"><span class="card-result-score-number">76</span><span>of 100</span></p>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who
          have taken these tests.</p>
      </div>
      <div class="card-summary-container">
        <h2>Summary</h2>
        <div>
          <p>Reaction</p>
          <p>80 / 100</p>
        </div>
        <div>
          <p>Memory</p>
          <p>92 / 100</p>
        </div>
        <div>
          <p>Verbal</p>
          <p>61 / 100 </p>
        </div>
        <div>
          <p>Visual</p>
          <p>72 / 100</p>
        </div>
        
        <button>Continue</button>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
